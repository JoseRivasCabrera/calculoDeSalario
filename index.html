<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de salario</title>
  <link rel="stylesheet" href="public/styles/index.css">
  <link rel="stylesheet" href="public/styles/footer.css">
</head>

<main>
  <header>
    
  </header>

  <body>
    <div class="container" id="container">
     <!-- <a href="login.html" class="btn-login">login</a> --> 
      <h1>Cálculo de salario</h1>

      <div id="formulario">
        <label for="diurno">Guardias Diurnas:</label>
        <input type="number" id="diurno" min="0" placeholder="Guardias diurnas">

        <label for="mixto">Guardias Mixtas:</label>
        <input type="number" id="mixto" min="0" placeholder="Guardias mixtas">

        <label for="nocturno">Guardias Nocturnas:</label>
        <input type="number" id="nocturno" min="0" placeholder="Guardias nocturnas">

        <label for="libre">Días Libres:</label>
        <input type="number" id="libre" min="0" placeholder="Días libres">

        <button onclick="calcularSalario()">Calcular Salario</button>
      </div>

      <div class="result" id="resultado"></div>

      <button class="btn-limpiar" onclick="limpiarCampos()">Limpiar</button>

      <div class="footer-bottom">
        &copy; 2025 RIVASTECH. Todos los derechos reservados.
        <a href="politica-privacidad.html">Política de Privacidad</a> | <a href="terminos.html">Términos de Uso</a>
        Desarrollado por
        <a href="https://tusitio.dev" target="_blank" class="rivas--tech">
          <img src="public/scr/images/rivastech_logo.png" alt="Logo empresa desarrolladora" class="footer-logo-img" />
          RIVASTECH
        </a> v2.1
      </div>

    </div>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popupMensaje">
      <h2>Llena los campos</h2>
      <button onclick="cerrarPopups()">Aceptar</button>
    </div>

    <div class="popup" id="popupExtras">
      <h2>¿Has realizado guardias extras?</h2>
      <div class="popup-buttons">
        <button onclick="guardiaExtras(true)">Sí</button>
        <button onclick="guardiaExtras(false)">No</button>
      </div>
    </div>

    <div class="popup" id="popupCantidadExtras">
      <h2>¿Cuántas guardias extras realizaste?</h2>
      <input type="number" id="cantidadExtras" min="0" placeholder="Ingrese cantidad">
      <button onclick="agregarGuardiasExtras()">Aceptar</button>
    </div>
  </body>

  <footer></footer>
</main>

<script src="public/javascript/index.js"></script>

</html>
