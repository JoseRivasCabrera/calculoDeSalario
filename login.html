<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Google Login Test</title>
  </head>
  <body>
    <h2>Prueba de inicio de sesi√≥n con Google</h2>
    <div id="buttonDiv"></div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        console.log("Token recibido:", response.credential);
        alert("Login exitoso. Revisa la consola del navegador.");
      }

      window.onload = function() {
        google.accounts.id.initialize({
          client_id: "358858690615-vmfeph3nr3kq9kquadh92qj8uev72rk0.apps.googleusercontent.com",
          callback: handleCredentialResponse
        });

        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "outline", size: "large" }
        );

        google.accounts.id.prompt();
      };
    </script>
  </body>
</html>
